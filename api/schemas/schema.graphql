schema {
    query: Query
    mutation: Mutation
}

type Query {
    todos: TodosResult!
    todo(todoId: ID!): TodoResult!
}

type Todo {
    id: ID!
    title: String!
    description: String
    dueTime: String!
    completed: Boolean!
}

type TodoResult {
    data: Todo
    index: Int
}

type TodosResult {
    data: [Todo]
}

type DeleteTodoResult {
    success: Boolean!
    removeIndex: Int
}

type Mutation {
    createTodo(
        title: String!
        description: String
        dueTime: String!
        userName: String!
    ): TodoResult!
    deleteTodo(todoId: ID!, removeIndex: Int): DeleteTodoResult!
    markTodo(todoId: ID!, editIndex: Int): TodoResult!
    updateTodo(
        todoId: ID!
        title: String
        description: String
        dueTime: String
        editIndex: Int
    ): TodoResult!
}
