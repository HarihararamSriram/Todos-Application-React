schema {
    query: Query
    mutation: Mutation
}

type Todo {
    id: ID!
    title: String!
    description: String
    dueTime: String!
    completed: Boolean!
}

type TodoResult {
    success: Boolean!
    errors: [String]
    todo: Todo
}

type TodosResult {
    success: Boolean!
    errors: [String]
    todos: [Todo]
}

type Query {
    todos: TodosResult!
    todo(todoId: ID!): TodoResult!
}

type DeleteTodoResult {
    success: Boolean!
    errors: [String]
}

type Mutation {
    createTodo(title: String!, description: String, dueTime: String!, userName: String!): TodoResult!
    deleteTodo(todoId: ID!): DeleteTodoResult!
    markTodo(todoId: ID!): TodoResult!
    updateTodo(todoId: ID!,title:String,description:String, dueTime: String): TodoResult!
}

